{% load catalog_filters %}

{% for company in companies %}
    <div class="col-6 col-md-6 col-lg-3">
        <div class="card pt-4 text-center mb-4">
            <a href="{% url 'company_vacancies_list' company.id %}" style="max-width: 150px;" class="mx-auto d-block">
                <img class="mx-auto d-block mw-100" src="{{company.logo.url}}" alt="image {{company.name}}">
            </a>
            <div class="card-body">
                <p class="card-text mb-2">{{company.name}}</p>
                <p class="card-text">
                    <a href="{% url 'company_vacancies_list' company.id %}">
                        {{company.vacancies_count|ending:'вакансия'}}
                    </a>
                </p>
            </div>
        </div>
    </div>
{% endfor %}
