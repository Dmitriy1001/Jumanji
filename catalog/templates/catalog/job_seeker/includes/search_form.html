<form action="{% url 'search' %}" class="form-inline sm-form mr-auto mb-4 justify-content-center" enctype="multipart/form-data">
    <input class="form-control mr-sm-2" type="search" placeholder="Например: django" name="s" value="{% if search_query != 'Ничего не найдено' %}{{search_query}}{% endif %}" aria-label="Search">
    <button class="btn btn-primary  my-0" type="submit">Найти вакансии</button>
</form>
