{% for company,vacancies_count in companies.items %}
    <div class="col-6 col-md-6 col-lg-3">
        <div class="card pt-4 text-center mb-4">
            <a href="#" style="max-width: 150px;" class="mx-auto d-block">
                <img class="mx-auto d-block mw-100" src="{{company.logo}}" alt="image {{company}}">
            </a>
            <div class="card-body">
                <p class="card-text mb-2">{{company}}</p>
                <p class="card-text">
                    <a href="{% url 'company_detail' company.id %}">{{vacancies_count}}</a>
                </p>
            </div>
        </div>
    </div>
{% endfor %}
