{% for company in companies %}
    <div class="col-6 col-md-6 col-lg-3">
        <div class="card pt-4 text-center mb-4">
            <a href="#" style="max-width: 150px;" class="mx-auto d-block">
                <img class="mx-auto d-block mw-100" src="{{company.0.logo}}" alt="{{company.0}}">
            </a>
            <div class="card-body">
                <p class="card-text mb-2">{{company.0}}</p>
                <p class="card-text">
                    <a href="{% url 'company_detail' company.0.id %}">{{company.1}}</a>
                </p>
            </div>
        </div>
    </div>
{% endfor %}
