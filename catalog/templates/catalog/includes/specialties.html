{% for specialty,vacancies_count in specialties.items %}
    <div class="col-6 col-md-6 col-lg-3">
        <div class="card pt-4 text-center mb-4">
            <img class="mx-auto d-block" src="{{specialty.picture}}" width="80" height="80" alt="image {{specialty.code}}">
            <div class="card-body">
                <p class="card-text mb-2">{{specialty}}</p>
                <p class="card-text">
                    <a href="{% url 'specialty_vacancies_list' specialty.code %}">
                        {{vacancies_count}}
                    </a>
                </p>
            </div>
        </div>
    </div>
{% endfor %}
