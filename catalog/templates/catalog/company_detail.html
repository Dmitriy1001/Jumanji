{% extends 'base.html' %}

{% block title %}{{company|title}} | {{block.super}}{% endblock %}

{% block content %}
  <main class="container mt-3">
    <div class="navbar mt-5">
      <p><a href="javascript:history.back()">Назад</a></p>
    </div>
    <section>
      <div class="text-center">
        <img src="{{company.logo}}" width="130" height="80" alt="{{company.name}}">
      </div>
      <h1 class="h1 text-center mx-auto mt-0 pt-1" style="font-size: 70px;"><strong>{{company.name|title}}</strong></h1>
      <p class="text-center pt-1"><i>{{company.description}}</i></p>
      <p class="text-center pt-1"> Компания, {{company.location}}, {{vacancies_count}}</p>
      {% include 'catalog/includes/vacancies.html' %}
    </section>
  </main>
{% endblock %}
