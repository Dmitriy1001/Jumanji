{% extends 'accounts/base.html' %}

{% block title %}Регистрация | {{block.super}}{% endblock %}

{% block auth %}
  <form class="form-signin pt-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="text-center mt-5 b-1">
      <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
      <p class="h5 font-weight-light">Создайте аккаунт</p>
    </div>

    <div class="mt-5 form-label-group">
      <p class="text-muted">Логин</p>
      {% if form.username.errors %}
        <div class="alert alert-danger">{{form.username.errors}}</div>
      {% endif %}
      <input type="text" name="username" value="{{form.data.username}}" id="inputLogin" class="form-control" required autofocus>
      <label for="inputLogin"></label>
    </div>

    <div class=" form-label-group">
      <p class="text-muted">Имя</p>
      <input type="text" name="first_name" value="{{form.data.first_name}}" id="inputName" class="form-control" required>
      <label for="inputName"></label>
    </div>

    <div class=" form-label-group">
      <p class="text-muted">Фамилия</p>
      <input type="text" name="last_name" value="{{form.data.last_name}}" id="inputSurname" class="form-control" required>
      <label for="inputSurname"></label>
    </div>

    <div class="form-label-group">
      <p class="text-muted">Пароль</p>
      <input type="password" name="password" value="{{form.data.password}}" id="inputPassword" class="form-control" required>
      <label for="inputPassword"></label>
    </div>

    <div class="checkbox mb-3"></div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
  </form>
  <div class="mt-4 text-center"><p>Есть аккаунт? <a href="{% url 'login' %}">Войдите!</a></p></div>
{% endblock %}
